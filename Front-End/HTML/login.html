<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ShappList</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'ShappList/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'ShappList/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'ShappList/css/fixed.css' %}">
	<script type="text/javascript" src="{% static 'ShappList/js/authentication.js' %}"></script>
	<script type="text/javascript" src="{% static 'ShappList/js/checkEmail.js' %}"></script>
</head>

<body data-spy="scroll" data-target="#navbarResponsive" class="login-body" >

<!--- Start Home Section -->
<div id="home">

<!--- Navigation --->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top navlogin">
  	<a class="navbar-brand" href="index"><img src="{% static 'ShappList/resources/logo.png' %}"></a>
  	<button class="navbar-toggler navlogin-icon navlogin" type="button" data-toggle="collapse" data-target="#navbarResponsive">
  		<span class="navbar-toggler-icon"></span>
  	</button>

  	<div class="collapse navbar-collapse " id="navbarResponsive">
  		<ul class="navbar-nav ml-auto">
  		<li class="nav-item"><a class="nav-link" href="index#home">Início</a></li>
		<li class="nav-item"><a class="nav-link" href="index#features">Caraterísticas</a></li>
		<li class="nav-item"><a class="nav-link" href="index#howto">Guia</a></li>
		<li class="nav-item"><a class="nav-link" href="index#aboutus">Sobre Nós</a></li>
		<li class="nav-item"><a class="nav-link" href="index#contact">Contactos</a></li>
  		</ul>
  	</div>

  </nav><!--- End Navigation --->

</div>

 <div class="modal-dialog text-center login">
    <div class="col-sm-10 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="{% static 'ShappList/resources/logo.png' %}" >
        </div>

        <div class="col-12 form-login">
            <div id="errorMsg" class="errorMsg text-left">
						Erro!
			</div>
          <div class="form-group" >
            <input type="text" id="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password">
          </div>
          <div class="forgot text-left">
            <a href="#">Esqueceu-se da Password?</a>
          </div>

        <button onclick = "signIn()" class="btn login col-sm-10" ><i class="fas fa-sign-in-alt"></i>Login</button>
        </div>


        <div class="col-12 new-acc">
          Pretende criar um conta? <a href="register">Registe-se Aqui</a>
        </div>

      </div><!--- End of Modal Content --->
    </div>
  </div>



</body>
</html>
